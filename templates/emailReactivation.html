<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱优品礼品店 - 找回密码</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/def8487c66.js" crossorigin="anonymous"></script>
	<script src="https://js.stripe.com/v3/"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <!-- Centered Text -->
            <img src="{{ aukingLogoImageURL }}" alt="aukingLogo" class="img-fluid">
        </div>
    </div>
</div>
<div class="container">
    <p style="font-size: 24px; padding: 20px 20px 0px 20px;">您好，{{ username }}</p>
    
    <p style="font-size: 18px; padding: 20px 20px 0px 20px;">爱优品礼品店收到了关于您账户“找回密码”的请求，并因此发送了此邮件。如果请求确实由您发起，请点击下面链接找回您的账户密码。</p>
    
    <p style="font-size: 18px; padding: 20px 20px 0px 20px;"><a href="{{ protocol }}://{{ domain }}{% url 'user:passwordResetConfirm' token=token %}">{{ protocol }}://{{ domain }}{% url 'user:passwordResetConfirm' token=token %}</a></p>

    <p style="font-size: 18px; padding: 20px 20px 0px 20px;">此链接一次性有效，如果你需要再找回密码，请到<a href="{{ protocol }}://{{ domain }}{% url 'user:passwordReset' %}">{{ protocol }}://{{ domain }}{% url 'user:passwordReset' %}</a>重新发起请求，谢谢</p>
    
    <p style="font-size: 18px; padding: 20px 20px 0px 20px;">如果并无发起次请求，请忽略此邮件，谢谢</p>

    <p style="font-size: 18px; padding: 20px 20px 0px 20px; float: right;">爱优品礼品店</p>

</div>









</body>
</html>
