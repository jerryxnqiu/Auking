{% extends 'base.html' %}
{% load static %}


{% block title %}爱优品礼品店-登录{% endblock title %}


{% block body %}
<div class="d-flex justify-content-center">
	<div class="row align-items-center" style="padding-top: 200px;">
		<div class="container border rounded" style="width: 326px;">
			<a href="{% url 'product:index' %}">
				<img src="{% static 'images/aukingLogo.png' %}" alt width="300px">
			</a>

			<div class="container loginBtm justify-content-center" style="height: 40px; width: 276px;">
				<div class="row align-items-end">
					<div class="col">
						<div style="font-weight: bolder; font-size: x-large;">找回密码</div>
					</div>
				</div>
			</div>

			<div class="container">
				
				<form method="post">
					{% csrf_token %}
					<div class="container" style="height: 65px; display: grid; place-items: end; padding-bottom: 10px; ">
						<span>请输入你需要找回登录密码的注册邮箱，谢谢。</span>
					</div>

					<div class="container" style="height: 65px;">
						<input type="text" class="w-100 border-1 rounded" style="height: 35px; padding-left: 5px;" name="email" id="email" placeholder="请输入注册邮箱">
					</div>
					
					<div class="container loginBtm mb-2" style="height: 40px;">
						<input type="submit" name="" value="确定" class="inputSubmit mb-2">
						<a href="{%url 'user:login' %}">取消</a>
					</div>
					
				</form>
			</div>

		</div>
	</div>
</div>
{% endblock body %}

{% block bottom %}{% endblock bottom %}
