{% extends 'base.html' %}
{% load static %}


{% block searchBar %}
<section class="mt-2">
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="col-sm-3">
				<a href="{% url 'product:index' %}">
					<img class="img-fluid" alt="auking_logo" src="{% static 'images/aukingLogo.png' %}">
				</a>
			</div>
			<div class="col-sm-7">
				<form class="d-flex" action="/search" method="get" >
					<input type="text" class="form-control" name="searchQuery" type="search" placeholder="搜索商品">
					<input class="btn btn-outline-secondary" type="submit" value="搜索">
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock searchBar %}
